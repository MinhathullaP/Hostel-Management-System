{% include 'admin_header.html' %}
<center>
	<div class="container-fluid" style="background-image: url(/static/img/h1.jpg); height: 300px;background-repeat: no-repeat;background-size: cover;background-position: center;">
</div>
	<h1 style="font-size: 30px">Bill Details Of {{ data['firstname'] }} {{ data['lastname'] }}</h1>
	
	<table class="table"  style="width: 700px;color : #000;">
		<tr>
		
			<th>Bill date</th>
			<th>Amount</th>
			<th>Status</th>
		</tr>
		{% for row in data['bill'] %}
		<tr>
		
			<td>{{ row['bill_date'] }}</td>
			<td>{{ row['amount'] }}</td>
			<td>{{ row['status'] }}</td>
			
		</tr>
		{% endfor %}
	</table>
</center>
</div>
{% include 'footer.html' %}
